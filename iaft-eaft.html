<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAFT/EAFT - Components Bay</title>
    <link rel="stylesheet" href="modern-style.css">
    <script type="module" src="supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-left">
                <a href="http://10.10.0.21:8080/QATAR_V1_2/index.htm" target="_blank" class="nav-btn ietp-btn">üîó IETP</a>
                <a href="index.html" class="nav-btn">üè† Home</a>
            </div>
            <div class="nav-right">
                <button onclick="exportData()" class="nav-btn export-btn">üìä Export Excel</button>
                <span id="userInfo" class="nav-btn user-btn"></span>
            </div>
        </div>

        <!-- Main Header -->
        <div class="main-header">
            <div class="header-content">
                <h1>üõ°Ô∏è IAFT / EAFT Management</h1>
            </div>
            <div class="header-actions">
                <button onclick="showAddForm()" class="btn btn-add">‚ûï Add Item</button>
                <button onclick="showViewAll()" class="btn">üìã View All</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card serviceable">
                <div class="summary-number" id="serviceableCount">0</div>
                <div class="summary-label">SERVICEABLE</div>
            </div>
            <div class="summary-card unserviceable">
                <div class="summary-number" id="unserviceableCount">0</div>
                <div class="summary-label">UNSERVICEABLE</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="totalCount">0</div>
                <div class="summary-label">TOTAL ITEMS</div>
            </div>
        </div>

        <!-- Unserviceable Panel -->
        <div class="panel unserviceable-panel">
            <div class="panel-header unserviceable-header">
                ‚ö†Ô∏è UNSERVICEABLE IAFT/EAFT SUMMARY
                <span class="badge" id="unserviceableBadge">0</span>
            </div>
            <div class="panel-body" id="unserviceableTable"></div>
        </div>

        <!-- Add/Edit Form -->
        <div id="addFormSection" class="card hidden">
            <h2 id="formTitle">‚ûï Add IAFT/EAFT Item</h2>
            <div id="formMessage"></div>
            <form onsubmit="handleSubmit(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Part Number (P/N) *</label>
                        <select id="partNumber" class="form-control" onchange="handlePNChange()" required>
                            <option value="">-- Select P/N --</option>
                            <option value="S281M80A1003">S281M80A1003 (EAFT)</option>
                            <option value="S281M80A1005">S281M80A1005 (IAFT)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" id="designation" class="form-control" readonly style="background: #f0f0f0;">
                    </div>
                    <div class="form-group">
                        <label>Serial Number (S/N)</label>
                        <input type="text" id="serialNumber" class="form-control" placeholder="Enter S/N">
                    </div>
                    <div class="form-group">
                        <label>Serviceability</label>
                        <select id="serviceability" class="form-control">
                            <option value="Serviceable">Serviceable</option>
                            <option value="Unserviceable">Unserviceable</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Inspection Performed *</label>
                        <select id="inspectionPerformed" class="form-control" onchange="calculateNextInspections()">
                            <option value="">-- Select --</option>
                            <option value="24M">24M</option>
                            <option value="60M">60M (includes 24M)</option>
                            <option value="360M">360M (includes 24M + 60M)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Inspection Date</label>
                        <input type="date" id="inspectionDate" class="form-control" onchange="calculateNextInspections()">
                    </div>
                    <div class="form-group">
                        <label>Next 24M Inspection</label>
                        <input type="date" id="next24M" class="form-control" style="background: #f8f9fa;">
                    </div>
                    <div class="form-group">
                        <label>Next 60M Inspection</label>
                        <input type="date" id="next60M" class="form-control" style="background: #f8f9fa;">
                    </div>
                    <div class="form-group">
                        <label>Next 360M Inspection</label>
                        <input type="date" id="next360M" class="form-control" style="background: #f8f9fa;">
                    </div>
                    <div class="form-group">
                        <label>Work In Progress</label>
                        <input type="checkbox" id="workInProgress">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Comments</label>
                        <textarea id="comments" class="form-control" rows="2"></textarea>
                    </div>
                </div>
                <div class="mt-20">
                    <button type="submit" class="btn btn-success">üíæ Save</button>
                    <button type="button" onclick="cancelForm()" class="btn" style="margin-left: 10px;">‚ùå Cancel</button>
                </div>
            </form>
        </div>

        <!-- View All Table -->
        <div id="viewAllSection" class="card hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>üìã ALL IAFT/EAFT ITEMS</h2>
                <span class="badge" id="tableCount">0</span>
            </div>
            <div id="allItemsTable"></div>
        </div>

        <!-- Detail Modal -->
        <div id="detailModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Item Details</h3>
                    <button onclick="closeModal()" class="modal-close">‚úï</button>
                </div>
                <div id="modalBody"></div>
                <div class="modal-actions">
                    <button onclick="editCurrent()" class="btn btn-add">‚úèÔ∏è Edit</button>
                    <button onclick="deleteCurrent()" class="btn btn-danger">üóëÔ∏è Delete</button>
                    <button onclick="closeModal()" class="btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = localStorage.getItem('componentsBayCurrentUser') || 'Unknown';
        let userRole = localStorage.getItem('componentsBayUserRole') || 'user';
        let itemsData = [];
        let editingItem = null;
        let currentItemId = null;

        // P/N config
        const pnConfig = {
            'S281M80A1003': { designation: 'EAFT', cycles: [24, 60, 360] },
            'S281M80A1005': { designation: 'IAFT', cycles: [24, 60, 360] }
        };

        // Wait for DB
        function waitForDB(maxWait = 3000) {
            return new Promise((resolve) => {
                if (window.ComponentsBayDB) return resolve(true);
                const start = Date.now();
                const check = setInterval(() => {
                    if (window.ComponentsBayDB || Date.now() - start > maxWait) {
                        clearInterval(check);
                        resolve(!!window.ComponentsBayDB);
                    }
                }, 50);
            });
        }

        document.addEventListener('DOMContentLoaded', async function() {
            checkAuthentication();
            await waitForDB();
            await loadData();
            updateSummary();
            updateUnserviceableSection();
        });

        function checkAuthentication() {
            if (!currentUser || currentUser === 'null') {
                window.location.href = 'index.html';
                return;
            }
            document.getElementById('userInfo').textContent = `${currentUser} (${userRole.toUpperCase()})`;
        }

        async function loadData() {
            if (window.ComponentsBayDB) {
                try {
                    itemsData = await window.ComponentsBayDB.load('iafteaft');
                    console.log('‚úÖ IAFT/EAFT loaded from Supabase:', itemsData.length, 'items');
                } catch(e) {
                    console.error('IAFT/EAFT Supabase load failed, using localStorage');
                    const saved = localStorage.getItem('componentsBayIaftEaft');
                    if (saved) itemsData = JSON.parse(saved);
                }
            } else {
                const saved = localStorage.getItem('componentsBayIaftEaft');
                if (saved) itemsData = JSON.parse(saved);
            }
        }

        async function saveData() {
            localStorage.setItem('componentsBayIaftEaft', JSON.stringify(itemsData));
            if (window.ComponentsBayDB) {
                for (const item of itemsData) {
                    try { await window.ComponentsBayDB.save('iafteaft', {...item}); } catch(e) {}
                }
            }
        }

        function handlePNChange() {
            const pn = document.getElementById('partNumber').value;
            const config = pnConfig[pn];
            document.getElementById('designation').value = config ? config.designation : '';
        }

        function calculateNextInspections() {
            const inspDate = document.getElementById('inspectionDate').value;
            const performed = document.getElementById('inspectionPerformed').value;
            if (!inspDate || !performed) return;

            const base = new Date(inspDate);
            const performedMonths = parseInt(performed);

            // 24M performed ‚Üí only update next24M
            if (performedMonths === 24) {
                const d = new Date(base); d.setMonth(d.getMonth() + 24);
                document.getElementById('next24M').value = d.toISOString().split('T')[0];
            }
            // 60M performed ‚Üí update next24M + next60M
            if (performedMonths === 60) {
                const d24 = new Date(base); d24.setMonth(d24.getMonth() + 24);
                document.getElementById('next24M').value = d24.toISOString().split('T')[0];
                const d60 = new Date(base); d60.setMonth(d60.getMonth() + 60);
                document.getElementById('next60M').value = d60.toISOString().split('T')[0];
            }
            // 360M performed ‚Üí update all three
            if (performedMonths === 360) {
                const d24 = new Date(base); d24.setMonth(d24.getMonth() + 24);
                document.getElementById('next24M').value = d24.toISOString().split('T')[0];
                const d60 = new Date(base); d60.setMonth(d60.getMonth() + 60);
                document.getElementById('next60M').value = d60.toISOString().split('T')[0];
                const d360 = new Date(base); d360.setMonth(d360.getMonth() + 360);
                document.getElementById('next360M').value = d360.toISOString().split('T')[0];
            }
        }

        function checkOverdueItems() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            let hasChanges = false;

            itemsData.forEach(item => {
                let isOverdue = false;
                let reason = '';

                if (item.next24M && new Date(item.next24M) < today) { isOverdue = true; reason = '24M inspection overdue'; }
                if (item.next60M && new Date(item.next60M) < today) { isOverdue = true; reason = '60M inspection overdue'; }
                if (item.next360M && new Date(item.next360M) < today) { isOverdue = true; reason = '360M inspection overdue'; }

                if (isOverdue && item.serviceability !== 'Unserviceable') {
                    item.serviceability = 'Unserviceable';
                    item.reason = reason;
                    hasChanges = true;
                } else if (isOverdue && !item.reason) {
                    item.reason = reason;
                    hasChanges = true;
                }
            });

            if (hasChanges) saveData();
        }

        function updateSummary() {
            checkOverdueItems();
            const s = itemsData.filter(i => i.serviceability === 'Serviceable').length;
            const u = itemsData.filter(i => i.serviceability === 'Unserviceable').length;
            document.getElementById('serviceableCount').textContent = s;
            document.getElementById('unserviceableCount').textContent = u;
            document.getElementById('totalCount').textContent = itemsData.length;
            updateUnserviceableSection();
        }

        function updateUnserviceableSection() {
            const unserviceableItems = itemsData.filter(i => i.serviceability === 'Unserviceable');
            const tableContainer = document.getElementById('unserviceableTable');
            document.getElementById('unserviceableBadge').textContent = unserviceableItems.length;

            if (unserviceableItems.length === 0) {
                tableContainer.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p style="color: #00695c; font-weight: 600;">Excellent! No unserviceable IAFT/EAFT items</p></div>';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>Designation</th><th>P/N</th><th>S/N</th><th>Reason</th><th>Actions</th></tr></thead><tbody>';
            unserviceableItems.forEach(item => {
                const reasonClass = item.reason && item.reason.includes('overdue') ? 'status-overdue' : 'status-unserviceable';
                html += `<tr>
                    <td>${item.designation}</td>
                    <td>${item.partNumber}</td>
                    <td><a href="#" onclick="showDetail('${item.id}')" class="clickable">${item.serialNumber || '-'}</a></td>
                    <td><span class="status-badge ${reasonClass}">${item.reason || 'Unserviceable'}</span></td>
                    <td><button onclick="showDetail('${item.id}')" class="btn" style="padding:4px 10px;font-size:12px;">üëÅÔ∏è</button></td>
                </tr>`;
            });
            html += '</tbody></table>';
            tableContainer.innerHTML = html;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const pn = document.getElementById('partNumber').value;
            if (!pn) { alert('P/N is required'); return; }

            const formData = {
                id: editingItem ? editingItem.id : Date.now().toString() + '-' + Math.random().toString(36).substr(2, 6),
                partNumber: pn,
                designation: document.getElementById('designation').value,
                serialNumber: document.getElementById('serialNumber').value.trim(),
                serviceability: document.getElementById('serviceability').value || 'Serviceable',
                inspectionPerformed: document.getElementById('inspectionPerformed').value,
                inspectionDate: document.getElementById('inspectionDate').value,
                next24M: document.getElementById('next24M').value,
                next60M: document.getElementById('next60M').value,
                next360M: document.getElementById('next360M').value,
                workInProgress: document.getElementById('workInProgress').checked,
                comments: document.getElementById('comments').value.trim(),
                lastModified: new Date().toISOString(),
                modifiedBy: currentUser
            };

            if (editingItem) {
                const idx = itemsData.findIndex(i => i.id === editingItem.id);
                if (idx !== -1) itemsData[idx] = formData;
                editingItem = null;
            } else {
                itemsData.push(formData);
            }

            saveData();
            updateSummary();
            resetForm();
            if (!document.getElementById('viewAllSection').classList.contains('hidden')) refreshTable();
        }

        function showAddForm() {
            document.getElementById('addFormSection').classList.remove('hidden');
            document.getElementById('viewAllSection').classList.add('hidden');
            document.getElementById('formTitle').textContent = '‚ûï Add IAFT/EAFT Item';
            editingItem = null;
        }

        function showViewAll() {
            document.getElementById('viewAllSection').classList.remove('hidden');
            document.getElementById('addFormSection').classList.add('hidden');
            refreshTable();
        }

        function refreshTable() {
            const container = document.getElementById('allItemsTable');
            document.getElementById('tableCount').textContent = itemsData.length;

            if (itemsData.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No items yet</p></div>';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>Designation</th><th>P/N</th><th>S/N</th><th>Next 24M</th><th>Next 60M</th><th>Next 360M</th><th>Status</th><th>WIP</th><th>Actions</th></tr></thead><tbody>';
            itemsData.forEach(item => {
                const statusClass = item.serviceability === 'Serviceable' ? 'status-serviceable' : 'status-unserviceable';
                html += `<tr>
                    <td>${item.designation}</td>
                    <td>${item.partNumber}</td>
                    <td><a href="#" onclick="showDetail('${item.id}')" class="clickable">${item.serialNumber || '-'}</a></td>
                    <td>${item.next24M || '-'}</td>
                    <td>${item.next60M || '-'}</td>
                    <td>${item.next360M || '-'}</td>
                    <td><span class="status-badge ${statusClass}">${item.serviceability}</span></td>
                    <td>${item.workInProgress ? 'Yes' : 'No'}</td>
                    <td>
                        <button onclick="editItem('${item.id}')" class="btn btn-add" style="padding:4px 10px;font-size:12px;">‚úèÔ∏è</button>
                        <button onclick="deleteItem('${item.id}')" class="btn btn-danger" style="padding:4px 10px;font-size:12px;">üóëÔ∏è</button>
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showDetail(id) {
            const item = itemsData.find(i => i.id === id);
            if (!item) return;
            currentItemId = id;
            document.getElementById('modalTitle').textContent = `${item.designation} - ${item.partNumber}`;
            document.getElementById('modalBody').innerHTML = `
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
                    <div><strong>P/N:</strong> ${item.partNumber}</div>
                    <div><strong>S/N:</strong> ${item.serialNumber || '-'}</div>
                    <div><strong>Designation:</strong> ${item.designation}</div>
                    <div><strong>Status:</strong> <span class="status-badge ${item.serviceability === 'Serviceable' ? 'status-serviceable' : 'status-unserviceable'}">${item.serviceability}</span></div>
                    <div><strong>Inspection Date:</strong> ${item.inspectionDate || '-'}</div>
                    <div><strong>Inspection Performed:</strong> ${item.inspectionPerformed || '-'}</div>
                    <div><strong>Next 24M:</strong> ${item.next24M || '-'}</div>
                    <div><strong>Next 60M:</strong> ${item.next60M || '-'}</div>
                    <div><strong>Next 360M:</strong> ${item.next360M || '-'}</div>
                    <div><strong>WIP:</strong> ${item.workInProgress ? 'Yes' : 'No'}</div>
                    ${item.reason ? `<div style="grid-column:1/-1;"><strong>Reason:</strong> <span class="status-badge status-overdue">${item.reason}</span></div>` : ''}
                    ${item.comments ? `<div style="grid-column:1/-1;"><strong>Comments:</strong> ${item.comments}</div>` : ''}
                </div>`;
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('detailModal').classList.add('hidden'); }

        function editItem(id) {
            editingItem = itemsData.find(i => i.id === id);
            if (!editingItem) return;
            document.getElementById('partNumber').value = editingItem.partNumber;
            handlePNChange();
            document.getElementById('serialNumber').value = editingItem.serialNumber || '';
            document.getElementById('serviceability').value = editingItem.serviceability || 'Serviceable';
            document.getElementById('inspectionPerformed').value = editingItem.inspectionPerformed || '';
            document.getElementById('inspectionDate').value = editingItem.inspectionDate || '';
            document.getElementById('next24M').value = editingItem.next24M || '';
            document.getElementById('next60M').value = editingItem.next60M || '';
            document.getElementById('next360M').value = editingItem.next360M || '';
            document.getElementById('workInProgress').checked = editingItem.workInProgress || false;
            document.getElementById('comments').value = editingItem.comments || '';
            document.getElementById('formTitle').textContent = '‚úèÔ∏è Edit IAFT/EAFT Item';
            showAddForm();
            closeModal();
        }

        function editCurrent() { if (currentItemId) editItem(currentItemId); }

        async function deleteItem(id) {
            if (!confirm('Delete this item?')) return;
            itemsData = itemsData.filter(i => i.id !== id);
            if (window.ComponentsBayDB) {
                try { await window.ComponentsBayDB.delete('iafteaft', id); } catch(e) {}
            }
            saveData();
            updateSummary();
            refreshTable();
            closeModal();
        }

        function deleteCurrent() { if (currentItemId) deleteItem(currentItemId); }

        function cancelForm() {
            document.getElementById('addFormSection').classList.add('hidden');
            resetForm();
        }

        function resetForm() {
            editingItem = null;
            document.getElementById('partNumber').value = '';
            document.getElementById('designation').value = '';
            document.getElementById('serialNumber').value = '';
            document.getElementById('serviceability').value = 'Serviceable';
            document.getElementById('inspectionPerformed').value = '';
            document.getElementById('inspectionDate').value = '';
            document.getElementById('next24M').value = '';
            document.getElementById('next60M').value = '';
            document.getElementById('next360M').value = '';
            document.getElementById('workInProgress').checked = false;
            document.getElementById('comments').value = '';
            document.getElementById('formTitle').textContent = '‚ûï Add IAFT/EAFT Item';
        }

        function exportData() {
            if (itemsData.length === 0) { alert('No data to export'); return; }
            const headers = ['Designation', 'P/N', 'S/N', 'Inspection Performed', 'Inspection Date', 'Next 24M', 'Next 60M', 'Next 360M', 'Serviceability', 'WIP', 'Comments'];
            let csv = headers.join(',') + '\n';
            itemsData.forEach(item => {
                csv += [item.designation, item.partNumber, item.serialNumber, item.inspectionPerformed, item.inspectionDate, item.next24M, item.next60M, item.next360M, item.serviceability, item.workInProgress ? 'Yes' : 'No', `"${(item.comments || '').replace(/"/g, '""')}"`].join(',') + '\n';
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'IAFT_EAFT_Export.csv'; a.click();
        }

        function showMessage(msg, type, targetId) {
            const el = document.getElementById(targetId || 'formMessage');
            if (!el) return;
            el.textContent = msg;
            el.className = `message message-${type}`;
            setTimeout(() => { el.className = 'hidden'; }, 4000);
        }
    </script>
</body>
</html>
