<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Seat - Components Bay</title>
    <link rel="stylesheet" href="modern-style.css">
    <script type="module" src="supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-left">
                <a href="http://10.10.0.21:8080/QATAR_V1_2/index.htm" target="_blank" class="nav-btn ietp-btn">üîó IETP</a>
                <a href="index.html" class="nav-btn">üè† Home</a>
            </div>
            <div class="nav-right">
                <button onclick="exportData()" class="nav-btn export-btn">üìä Export Excel</button>
                <span id="userInfo" class="nav-btn user-btn"></span>
                <button onclick="logout()" class="nav-btn logout-btn">üö™ Logout</button>
            </div>
        </div>

        <!-- Main Header -->
        <div class="main-header">
            <div class="header-content">
                <h1>ü™ë Troop Seat</h1>
                <p>Troop seat management with 3Y inspection cycles</p>
            </div>
            <div class="header-actions">
                <button onclick="showAddForm()" class="btn btn-add">+ Add New</button>
                <button onclick="showAllItems()" class="btn">üìã View All</button>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="summary-card serviceable">
                <div class="summary-number" id="serviceableCount">0</div>
                <div class="summary-label">Serviceable</div>
            </div>
            <div class="summary-card unserviceable">
                <div class="summary-number" id="unserviceableCount">0</div>
                <div class="summary-label">Unserviceable</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="totalCount">0</div>
                <div class="summary-label">Total Items</div>
            </div>
        </div>

        <!-- Unserviceable Summary -->
        <div id="unserviceableSection" class="panel">
            <div class="panel-header" style="background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%); color: white;">
                <span>‚ö†Ô∏è Unserviceable Items Summary</span>
                <span id="unserviceableBadge">0</span>
            </div>
            <div class="panel-body">
                <div id="unserviceableTable"></div>
            </div>
        </div>

        <!-- Add/Edit Form -->
        <div id="addForm" class="card hidden">
            <h2 style="margin-bottom: 25px;">Add / Edit Troop Seat</h2>
            <div id="formMessage" class="hidden"></div>

            <form id="seatForm" onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="editId">

                <div class="form-grid">
                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" id="designation" class="form-control" placeholder="Enter designation">
                    </div>

                    <div class="form-group required">
                        <label>P/N</label>
                        <input type="text" id="partNumber" class="form-control" placeholder="Enter part number" required>
                    </div>

                    <div class="form-group">
                        <label>S/N</label>
                        <input type="text" id="serialNumber" class="form-control" placeholder="Enter serial number">
                    </div>

                    <div class="form-group required">
                        <label>Inspection Date</label>
                        <input type="date" id="inspectionDate" class="form-control" onchange="calculateNextInspection()" required>
                    </div>

                    <div class="form-group">
                        <label>Inspection Interval</label>
                        <input type="text" id="inspectionInterval" class="form-control" value="3Y (3 Years)" readonly style="background: #f8f9fa;">
                    </div>

                    <div class="form-group">
                        <label>Next Inspection</label>
                        <input type="date" id="nextInspection" class="form-control" style="background: #f8f9fa;">
                    </div>

                    <div class="form-group">
                        <label>Serviceability</label>
                        <select id="serviceability" class="form-control">
                            <option value="">Select status</option>
                            <option value="Serviceable">Serviceable</option>
                            <option value="Unserviceable">Unserviceable</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 8px;">
                            <input type="checkbox" id="workInProgress">
                            Work in Progress
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Order</label>
                        <input type="text" id="order" class="form-control" placeholder="Enter order number">
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label>Comments</label>
                        <textarea id="comments" class="form-control" placeholder="Enter comments..."></textarea>
                    </div>
                </div>

                <div class="mt-20">
                    <button type="submit" class="btn btn-success">üíæ Save</button>
                    <button type="button" onclick="resetForm()" class="btn" style="margin-left: 15px;">üîÑ Reset</button>
                    <button type="button" onclick="hideAllForms()" class="btn" style="margin-left: 15px;">‚ùå Cancel</button>
                </div>
            </form>
        </div>

        <!-- View All Table -->
        <div id="viewAllSection" class="panel hidden">
            <div class="panel-header">
                <span>üìã All Troop Seats</span>
                <span id="tableCount">0</span>
            </div>
            <div class="panel-body">
                <div id="dataTable"></div>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Troop Seat Details</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalContent"></div>
                <div class="mt-20 text-center">
                    <button onclick="editCurrentItem()" class="btn">‚úèÔ∏è Edit</button>
                    <button onclick="deleteCurrentItem()" class="btn btn-danger" style="margin-left: 15px;">üóëÔ∏è Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let seatData = [];
        let currentUser = localStorage.getItem('componentsBayCurrentUser') || 'Unknown User';
        let userRole = localStorage.getItem('componentsBayUserRole') || 'user';
        let editingItem = null;
        let currentItemId = null;

        // Wait for ComponentsBayDB to be available (loaded as module)
        function waitForDB(maxWait = 3000) {
            return new Promise((resolve) => {
                if (window.ComponentsBayDB) return resolve(true);
                const start = Date.now();
                const check = setInterval(() => {
                    if (window.ComponentsBayDB || Date.now() - start > maxWait) {
                        clearInterval(check);
                        resolve(!!window.ComponentsBayDB);
                    }
                }, 50);
            });
        }

        document.addEventListener('DOMContentLoaded', async function() {
            checkAuthentication();
            await waitForDB();
            await loadData();
            updateSummary();
            updateUnserviceableSection();
        });

        function checkAuthentication() {
            if (!currentUser || currentUser === 'null') { window.location.href = 'index.html'; return; }
            document.getElementById('userInfo').textContent = `${currentUser} (${userRole.toUpperCase()})`;
        }

        async function loadData() {
            try {
                if (window.ComponentsBayDB) {
                    seatData = await window.ComponentsBayDB.load('troopseats');
                    console.log('‚úÖ Troop Seats loaded from Supabase:', seatData.length, 'items');
                } else {
                    const saved = localStorage.getItem('componentsBayTroopSeats');
                    if (saved) seatData = JSON.parse(saved);
                }
            } catch(e) {
                const saved = localStorage.getItem('componentsBayTroopSeats');
                if (saved) seatData = JSON.parse(saved);
            }
            checkOverdueItems();
            updateSummary();
            updateUnserviceableSection();
            setupDefaultView();
        }

        async function saveData() {
            localStorage.setItem('componentsBayTroopSeats', JSON.stringify(seatData));
            if (window.ComponentsBayDB) {
                for (const item of seatData) {
                    try { await window.ComponentsBayDB.save('troopseats', {...item}); } catch(e) { console.error('TroopSeat save error:', e); }
                }
            }
        }

        function calculateNextInspection() {
            const date = document.getElementById('inspectionDate').value;
            if (!date) { document.getElementById('nextInspection').value = ''; return; }
            const baseDate = new Date(date);
            baseDate.setFullYear(baseDate.getFullYear() + 3);
            document.getElementById('nextInspection').value = baseDate.toISOString().split('T')[0];
        }

        function checkOverdueItems() {
            const today = new Date(); today.setHours(0,0,0,0);
            let changed = false;
            seatData.forEach(item => {
                if (item.nextInspection && new Date(item.nextInspection) < today && item.serviceability !== 'Unserviceable') {
                    item.serviceability = 'Unserviceable';
                    item.reason = '3Y Inspection Overdue';
                    changed = true;
                }
            });
            if (changed) saveData();
        }

        function setupDefaultView() { document.getElementById('addForm').classList.add('hidden'); document.getElementById('viewAllSection').classList.add('hidden'); }
        function hideAllForms() { setupDefaultView(); }
        function showAddForm() { hideAllForms(); document.getElementById('addForm').classList.remove('hidden'); }
        function showAllItems() { hideAllForms(); document.getElementById('viewAllSection').classList.remove('hidden'); refreshTable(); }

        function updateSummary() {
            const s = seatData.filter(i => i.serviceability === 'Serviceable').length;
            const u = seatData.filter(i => i.serviceability === 'Unserviceable').length;
            document.getElementById('serviceableCount').textContent = s;
            document.getElementById('unserviceableCount').textContent = u;
            document.getElementById('totalCount').textContent = seatData.length;
            updateUnserviceableSection();
        }

        function updateUnserviceableSection() {
            const items = seatData.filter(i => i.serviceability === 'Unserviceable');
            const container = document.getElementById('unserviceableTable');
            document.getElementById('unserviceableBadge').textContent = items.length;

            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p style="color: #00695c; font-weight: 600;">No unserviceable troop seats</p></div>';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>Designation</th><th>P/N</th><th>S/N</th><th>Next Inspection</th><th>Reason</th><th>Actions</th></tr></thead><tbody>';
            items.forEach(item => {
                const reasonClass = item.reason && item.reason.includes('Overdue') ? 'status-overdue' : 'status-unserviceable';
                html += `<tr>
                    <td>${item.designation || '-'}</td>
                    <td>${item.partNumber || '-'}</td>
                    <td><a href="#" class="clickable" onclick="showItemDetail('${item.id}')">${item.serialNumber || '-'}</a></td>
                    <td>${item.nextInspection || '-'}</td>
                    <td><span class="status-badge ${reasonClass}">${item.reason || 'Unserviceable'}</span></td>
                    <td><button class="btn" onclick="editItem('${item.id}')" style="padding: 6px 12px; font-size: 12px;">‚úèÔ∏è Edit</button></td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            const formData = {
                id: editingItem ? editingItem.id : Date.now().toString(),
                designation: document.getElementById('designation').value.trim(),
                partNumber: document.getElementById('partNumber').value.trim(),
                serialNumber: document.getElementById('serialNumber').value.trim(),
                inspectionDate: document.getElementById('inspectionDate').value,
                inspectionInterval: '3Y',
                nextInspection: document.getElementById('nextInspection').value,
                serviceability: document.getElementById('serviceability').value || 'Serviceable',
                workInProgress: document.getElementById('workInProgress').checked,
                order: document.getElementById('order').value.trim(),
                comments: document.getElementById('comments').value.trim(),
                reason: '',
                lastModified: new Date().toISOString(),
                modifiedBy: currentUser
            };

            // Check overdue
            const today = new Date(); today.setHours(0,0,0,0);
            if (formData.nextInspection && new Date(formData.nextInspection) < today) {
                formData.serviceability = 'Unserviceable';
                formData.reason = '3Y Inspection Overdue';
            }

            if (editingItem) {
                const idx = seatData.findIndex(i => i.id === editingItem.id);
                if (idx !== -1) seatData[idx] = formData;
                editingItem = null;
            } else {
                seatData.push(formData);
            }

            saveData();
            showMessage('Troop seat saved successfully', 'success');
            resetForm();
            updateSummary();
            if (!document.getElementById('viewAllSection').classList.contains('hidden')) refreshTable();
        }

        function resetForm() {
            document.getElementById('seatForm').reset();
            editingItem = null;
            document.getElementById('editId').value = '';
            document.getElementById('nextInspection').value = '';
        }

        function refreshTable() {
            const container = document.getElementById('dataTable');
            document.getElementById('tableCount').textContent = seatData.length;

            if (seatData.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ü™ë</div><p>No troop seats registered</p><button onclick="showAddForm()" class="btn btn-add mt-20">+ Add First Seat</button></div>';
                return;
            }

            let html = '<table class="data-table"><thead><tr><th>Designation</th><th>P/N</th><th>S/N</th><th>Inspection Date</th><th>Next Inspection</th><th>Status</th><th>Actions</th></tr></thead><tbody>';
            seatData.forEach(item => {
                const statusClass = item.serviceability === 'Unserviceable' ? 'status-unserviceable' : 'status-serviceable';
                const overdueClass = item.reason && item.reason.includes('Overdue') ? 'status-overdue' : statusClass;
                html += `<tr>
                    <td>${item.designation || '-'}</td>
                    <td>${item.partNumber || '-'}</td>
                    <td><a href="#" class="clickable" onclick="showItemDetail('${item.id}')">${item.serialNumber || '-'}</a></td>
                    <td>${item.inspectionDate || '-'}</td>
                    <td>${item.nextInspection || '-'}</td>
                    <td><span class="status-badge ${overdueClass}">${item.reason && item.reason.includes('Overdue') ? item.reason : (item.serviceability || 'N/A')}</span></td>
                    <td>
                        <button class="btn" onclick="editItem('${item.id}')" style="padding:6px 12px;font-size:12px;margin-right:5px;">‚úèÔ∏è</button>
                        <button class="btn btn-danger" onclick="deleteItem('${item.id}')" style="padding:6px 12px;font-size:12px;">üóëÔ∏è</button>
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function showItemDetail(id) {
            const item = seatData.find(i => i.id === id);
            if (!item) return;
            currentItemId = id;
            document.getElementById('modalTitle').textContent = `Troop Seat - ${item.partNumber || 'Unknown'}`;
            document.getElementById('modalContent').innerHTML = `
                <div class="form-grid">
                    <div class="form-group"><label>Designation</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">${item.designation||'-'}</div></div>
                    <div class="form-group"><label>P/N</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">${item.partNumber||'-'}</div></div>
                    <div class="form-group"><label>S/N</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">${item.serialNumber||'-'}</div></div>
                    <div class="form-group"><label>Inspection Date</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">${item.inspectionDate||'-'}</div></div>
                    <div class="form-group"><label>Interval</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">3Y (3 Years)</div></div>
                    <div class="form-group"><label>Next Inspection</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">${item.nextInspection||'-'}</div></div>
                    <div class="form-group"><label>Serviceability</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;"><span class="status-badge ${item.serviceability==='Unserviceable'?'status-unserviceable':'status-serviceable'}">${item.serviceability||'N/A'}</span></div></div>
                    <div class="form-group"><label>Work in Progress</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">${item.workInProgress?'Yes':'No'}</div></div>
                    <div class="form-group"><label>Order</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;">${item.order||'-'}</div></div>
                    ${item.reason?`<div class="form-group" style="grid-column:1/-1;"><label>Reason</label><div style="padding:10px;background:#fadbd8;border-radius:4px;color:#c62828;font-weight:600;">${item.reason}</div></div>`:''}
                    <div class="form-group" style="grid-column:1/-1;"><label>Comments</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;min-height:50px;">${item.comments||'-'}</div></div>
                    <div class="form-group" style="grid-column:1/-1;"><label>Last Modified</label><div style="padding:10px;background:#f8f9fa;border-radius:4px;font-size:12px;color:#636e72;">${new Date(item.lastModified).toLocaleString()} by ${item.modifiedBy}</div></div>
                </div>`;
            document.getElementById('itemModal').classList.add('active');
        }

        function editItem(id) {
            editingItem = seatData.find(i => i.id === id);
            if (!editingItem) return;
            document.getElementById('designation').value = editingItem.designation || '';
            document.getElementById('partNumber').value = editingItem.partNumber || '';
            document.getElementById('serialNumber').value = editingItem.serialNumber || '';
            document.getElementById('inspectionDate').value = editingItem.inspectionDate || '';
            document.getElementById('nextInspection').value = editingItem.nextInspection || '';
            document.getElementById('serviceability').value = editingItem.serviceability || '';
            document.getElementById('workInProgress').checked = editingItem.workInProgress || false;
            document.getElementById('order').value = editingItem.order || '';
            document.getElementById('comments').value = editingItem.comments || '';
            showAddForm(); closeModal();
        }

        function editCurrentItem() { if (currentItemId) editItem(currentItemId); }

        async function deleteItem(id) {
            if (confirm('Delete this troop seat?')) {
                seatData = seatData.filter(i => i.id !== id);
                saveData();
                if (window.ComponentsBayDB) { try { await window.ComponentsBayDB.delete('troopseats', id); } catch(e) {} }
                showMessage('Troop seat deleted', 'success');
                updateSummary(); refreshTable();
            }
        }

        function deleteCurrentItem() { if (currentItemId) { deleteItem(currentItemId); closeModal(); } }
        function closeModal() { document.getElementById('itemModal').classList.remove('active'); currentItemId = null; }

        function exportData() {
            if (seatData.length === 0) { alert('No data to export'); return; }
            const data = seatData.map(i => ({ 'Designation': i.designation||'', 'P/N': i.partNumber||'', 'S/N': i.serialNumber||'', 'Inspection Date': i.inspectionDate||'', 'Next Inspection': i.nextInspection||'', 'Serviceability': i.serviceability||'', 'Work in Progress': i.workInProgress?'Yes':'No', 'Order': i.order||'', 'Comments': i.comments||'', 'Reason': i.reason||'', 'Last Modified': new Date(i.lastModified).toLocaleString(), 'Modified By': i.modifiedBy||'' }));
            const headers = Object.keys(data[0]);
            let csv = headers.join(',') + '\n';
            data.forEach(row => { csv += headers.map(h => `"${(row[h]||'').toString().replace(/"/g,'""')}"`).join(',') + '\n'; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `TroopSeat_Export_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            showMessage('Export completed', 'success');
        }

        function logout() { if (confirm('Logout?')) { localStorage.removeItem('componentsBayCurrentUser'); localStorage.removeItem('componentsBayUserRole'); window.location.href = 'index.html'; } }

        function showMessage(msg, type) {
            const n = document.createElement('div');
            n.className = `message message-${type}`;
            n.textContent = msg;
            n.style.cssText = 'position:fixed;top:20px;right:20px;z-index:1000;padding:15px;border-radius:4px;';
            document.body.appendChild(n);
            setTimeout(() => document.body.removeChild(n), 3000);
        }

        document.getElementById('itemModal').addEventListener('click', function(e) { if (e.target === this) closeModal(); });
    </script>
</body>
</html>
